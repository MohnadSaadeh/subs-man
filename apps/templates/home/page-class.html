{% block content %}

    <div class="row">
    <div class="col-md-8">
        <div class="card">
        <div class="card-header card-header-primary">
            <h4 class="card-title">Add a Class</h4>
            <p class="card-category">Your trainning Class</p>
        </div>
        <div class="card-body">
            
            <form action="/add_class" method="post">
                {% csrf_token %}
            <div class="row">
                
                <div class="col-md-3">
                <div class="form-group">
                    <label class="bmd-label-floating">Class Name</label>
                    <input type="text" class="form-control" name="classname">
                </div>
                </div>
                
            </div>
            <div class="row">
                <div class="col-md-12">
                <div class="form-group">
                    <label class="bmd-label-floating">Discription</label>
                    <!-- <input type="text" class="form-control" name="description"> -->
                    <textarea class="form-control" rows="2" name="description"></textarea>
                </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="bmd-label-floating">Day Of Week</label>
                        <input type="text" class="form-control" name="dayofweek" >
                    </div>
                    </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                <div class="form-group">
                    <label class="bmd-label-floating">Start Time</label>
                    <input type="time" class="form-control" name="starttime">
                </div>
                </div>
                <div class="col-md-6">
                <div class="form-group">
                    <label class="bmd-label-floating">End Time</label>
                    <input type="time" class="form-control" name="endtime">
                </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-12">
                <div class="form-group">
                    <label>Note :</label>
                    <div class="form-group">
                    <label style="color: crimson;" class="bmd-label-floating"> IF YOUR Clup HAS ONLY ONE CLASS, DONT ADD ANOTHER  CLASS !</label>
                    
                    </div>
                </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary pull-right">Create</button>
            <div class="clearfix"></div>
            </form>
        </div>
        <div class="col-md-4">
            <button class="btn btn-primary btn-block" onclick="md.showNotification('bottom','right')">Bottom Right</button>
        </div>
        </div>
    </div>
